			.github-btn-panel {

	</head>
	<body>
		<div class="container">
			<h1>Personal Website Viewer <small><button id="btnRandom" class="btn btn-success">Random</button></small></h1>
			<form action="" role="form" id="form1" class="form-horizontal">
				<div class="form-group">
					<label for="path" class="col-sm-2 control-label">Path</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" id="path" value="index.html">
					</div>
				</div>
			</form>
			<div class="panel panel-success" id="panel-tutor">
				<div class="panel-heading">
					<h3 class="panel-title"><span class="glyphicon glyphicon-star"></span> 助教 <span class="badge">0</span></h3>
				</div>
				<div class="panel-body github-btn-panel">
				</div>
			</div>
			<div class="panel panel-primary" id="panel-student">

				</div>
				<div class="panel-body github-btn-panel">
				</div>
			</div>
		</div>

		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
		<script>
			function randerGithubBtn(target, githubs) {
				var $target = $(target).find('.github-btn-panel'),
					rander = [],
					$badge = $(target).find('.badge');
				$.each(githubs, function(user, name){
					rander.push('<div class="col-xs-6 col-sm-3 col-md-2"><button type="button" class="btn btn-block btn-default" github="'+user+'">'+name+'</button></div>');
				});
				$target.append(rander.join(''));
				$badge.text($(target).find('[github]').length);
			}

					var $this = $(this), path = $('#path').val();
					$this.removeClass('btn-default btn-primary btn-info btn-warning btn-danger').addClass('btn-success');
					path = path.replace(/^\//,'');
					window.open('http://'+$this.attr('github')+'.github.io/'+path);
				});
				$('#form1').submit(function(e){
					e.preventDefault();
				});
				$('#btnRandom').click(function(){
					$tmp = $('[github].btn-default:not(.btn-primary)');
					$('[github].btn-primary').removeClass('btn-primary');
					$tmp.eq(parseInt(Math.random()*$tmp.length)).addClass('btn-primary');
				});
			});
		</script>
	</body>
